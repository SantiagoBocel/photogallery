<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 3
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <h3>Generate New QR Code</h3>
    <ion-input type="data"  #data required></ion-input>

    <ion-button color="primary" (click)="generateBarCode(data)" expand="block">
      QR Code Create
    </ion-button>
  </ion-card>

</ion-content>
